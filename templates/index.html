{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="card" style="flex:2 1 380px;">
    <h2>Игра</h2>
    <div style="margin:12px 0;">
      <label>Никнейм</label><br>
      <input type="text" name="nickname" placeholder="Player123">
      <button class="btn" type="submit">Сохранить</button>
    </div>
    <div class="reels" aria-live="polite">
      <div class="reel-wrap"><div class="reel">?</div></div>
      <div class="reel-wrap"><div class="reel">?</div></div>
      <div class="reel-wrap"><div class="reel">?</div></div>
    </div>
    <button id="spin-btn" class="btn">Крутить</button>
    <div class="status" id="status"></div>
    <p>Очки за спин: <strong id="points">0</strong></p>
    <p>Ваш лучший результат: <strong id="best">0</strong></p>
  </div>
  <div class="card" style="flex:1 1 260px;">
    <h2>ТОП-10</h2>
    <table class="table">
      <thead><tr><th>#</th><th>Ник</th><th>Очки</th></tr></thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>
</div>
{% endblock %}
